name: Consumer (In-Workflow Download)

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Create files
        run: |
          mkdir -p out
          echo "Hello from in-run artifact" > out/hello.txt

      - name: Upload then re-download (same run)
        uses: actions/upload-artifact@v4
        with:
          name: intra-run
          path: out/

      - name: Fetch artifact inside workflow
        uses: actions/download-artifact@v4
        with:
          name: intra-run
          path: fetched/
      - name: Show fetched files
        run: ls -R fetched
